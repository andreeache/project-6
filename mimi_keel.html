<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" class="ref">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <title>Mimi Keel Photographer</title>
</head>


<body>
    <header class="logo">
        <a href="./index.html">
            <picture class="home">
                <source srcset="logo.png">
                <img alt="Fisheye Home page" src="logo.png" style="width: 200px;">
            </picture>
        </a>
    </header>


    <main class="main-section">
        <div class="photographer-info">
            <div class="info-details">
                <!-- photographer name on photographer page -->
                <div class="photographer-name-pp">Mimi Keel</div>
                <div class="photographer-details">
                    <!-- location-pp location on the photographer page -->
                    <div class="location-pp">London, UK</div>
                    <!-- description-pp - description on the photographer page -->
                    <div class="description-pp">Finding beauty in everyday things</div>
                </div>
                <br>
                <div class="photographer-categories-pp">
                    <div class="button-pp">
                        <button aria-label="filter" class="filter">#portrait</button>
                        <button aria-label="filter" class="filter">#events</button>
                        <button aria-label="filter" class="filter">#travel</button>
                        <button aria-label="filter" class="filter">#animals</button>
                    </div>
                </div>
                <button class="active btn contact modal-btn">Contact me</button>

            </div>
            <picture class="front-photo photo-right-aligned">
                <source srcset="Sample Photos-2/Photographers ID Photos/MimiKeel.jpg">
                <img alt="Photo by Mimi Keel" src="Sample Photos-2/Photographers ID Photos/MimiKeel.jpg">
            </picture>
        </div>

        <div class="media-items">
            <div class="media-select-menu">
                <label id="orderby">Order by</label>
                <div class="dropdown-select">
                    <select>
                        <option value="0">Popularity</option>
                        <option value="1">Date</option>
                        <option value="2">Title</option>
                    </select>
                </div>
            </div>
            <div class="portfolio" id="portfolio"></div>

        </div>
        <div class="fixed-info-box">
            <div class="like">
                <div class="number-of-likes">297 081</div>
                <i class="fa fa-heart"></i>
            </div>
            <!-- price-pp price in the photographer page -->
            <div class="price-pp">300$ / Day</div>
        </div>

        <button class="fixed-contact modal-btn">Contact me</button>

        <!-- lightbox modal -->

        <div class="lightbox" id="myLightbox">
            <span class="closelightbox cursor" onclick="closeLightbox()">&times;</span>
            <div class="lightbox-content">

                <div class="lightboxSlides">
                    <img alt="Rainbow Bird" src="Sample Photos-2/243/Animals_Rainbow.jpg">
                    <div class="lightbox-text">Rainbow Bird</div>
                </div>
                <div class="lightboxSlides">
                    <img alt="Scenary photo" src="Sample Photos-2/243/Travel_Lonesome.jpg">
                    <div class="lightbox-text">Lonesome</div>
                </div>
                <div class="lightboxSlides">
                    <img alt="Wedding photo" src="Sample Photos-2/243/Event_BenevidesWedding.jpg">
                    <div class="lightbox-text">Benevides Wedding</div>
                </div>
                <div class="lightboxSlides">
                    <img alt="Wedding photo" src="Sample Photos-2/243/Event_PintoWedding.jpg">
                    <div class="lightbox-text">Pinto Wedding</div>
                </div>
                <div class="lightboxSlides">
                    <img alt="Seaside wedding photo" src="Sample Photos-2/243/Event_SeasideWedding.jpg">
                    <div class="lightbox-text">Seaside Wedding</div>
                </div>
                <div class="lightboxSlides">
                    <img alt="Black and white portrait" src="Sample Photos-2/243/Portrait_Background.jpg">
                    <div class="lightbox-text">Portrait Background</div>
                </div>
                <!-- Next/previous controls -->
                <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                <a class="next" onclick="plusSlides(1)">&#10095;</a>

                <!-- Caption text -->
                <div class="caption-container">
                    <p id="caption"></p>
                </div>
            </div>
        </div>

        <!-- contact form -->
        <div class="bground">
            <div class="content">
                <span class="close"></span>
                <div class="modal-body">
                    <div class="modal-title">Contact me</div>
                    <div class="modal-photographer-name">Mimi Keel</div>
                    <form name="contactform" id="contactform" method="get" onsubmit="return validateForm();">
                        <div class="formData" data-error="Please enter 2+ characters for name field">
                            <label class="modal-text" for="first"> First Name</label>
                            <input class="text-control" type="text" id="first" name="first">
                        </div>
                        <div class="formData" data-error="Please enter 2+ characters for name field">
                            <label class="modal-text" for="last">Last Name</label>
                            <input type="text" class="text-control" id="last" name="last">
                        </div>
                        <div class="formData" data-error="Please enter a valid email address">
                            <label class="modal-text" for="email">Email</label>
                            <input type="text" class="text-control" id="email" name="email">
                        </div>
                        <div class="formData" data-error="Please enter 2+ characters for message field">
                            <label class="modal-text" for="message">Your message</label>
                            <textarea id="message" name="message" rows="4" cols="50"></textarea>

                        </div>
                        <input class="btn-submit form-button" type="submit" class="button" value="Send" />
                    </form>
                </div>
            </div>
        </div>
    </main>

    <script src="js/dropdown.js"></script>
    <script src="js/photographerPage.js"></script>
</body>

</html>
