<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" class="ref">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <title>Mimi Keel Photographer</title>
</head>


<body>
    <header class="logo">
        <a href="./index.html">
        <picture class="home">
            <source srcset="logo.png">
            <img alt="Fisheye Home page" src="logo.png" style="width: 200px;">
        </picture>
    </a>
        </header>


        <main class="main-section">
            <div class="photographer-info">
                <div class="info-details">
                <!-- photographer name on photographer page -->
                <div class="photographer-name-pp">Mimi Keel</div>
                <div class="photographer-details">
                    <!-- location-pp location on the photographer page -->
                    <div class="location-pp">London, UK</div>
                    <!-- despcription-pp - description on the photographer page -->
                    <div class="despcription-pp">Finding beauty in everyday things</div>
                </div>
                <br>
                <div class="photographer-categories-pp">
                    <div class="button-pp">
                        <button aria-label="filter" class="filter">#portrait</button>
                        <button aria-label="filter" class="filter">#events</button>
                        <button aria-label="filter" class="filter">#travel</button>
                        <button aria-label="filter" class="filter">#animals</button>
                    </div>
                    </div>
                    <button class="active btn contact">Contact me</button>
                    <picture class="front-photo photo-right-aligned">
                        <source srcset="Sample Photos-2/Photographers ID Photos/MimiKeel.jpg">
                        <img alt="Photo by Mimi Keel" src="Sample Photos-2/Photographers ID Photos/MimiKeel.jpg" >
                    </picture>
                </div>
            </div>

            <div class="media-items">
                <div class="media-select-menu">
                <div id="orderby">Order by</div>
                <select class="dropdown-btn">
                    <option value="0">Popularity</option>
                    <option value="1">Date</option>
                    <option value="2">Title</option>
                </select>
            </div>
            <div class="portofolio">
            <div class="photo-card">
                <picture class="photo">
                    <source srcset="Sample Photos-2/Mimi/Animals_Rainbow.jpg">
                      <img alt="Rainbow Bird" src="Sample Photos-2/Mimi/Animals_Rainbow.jpg">
                </picture>
                <div class="photo-card-details">
                <div class="photo-description">Rainbow Bird</div>
                <div class="photo-price">70 $</div>
                <div class="like">
                    <div class="number-of-likes">12</div>
                <i class="fa fa-heart"></i>
                </div>
            </div>
            </div>

            <div class="photo-card">
                <picture class="photo">
                    <source srcset="Sample Photos-2/Mimi/Travel_Lonesome.jpg">
                      <img alt="Scenary photo" src="Sample Photos-2/Mimi/Travel_Lonesome.jpg" >
                </picture>
                <div class="photo-card-details">
                <div class="photo-description">Lonesome</div>
                <div class="photo-price">70 $</div>
                <div class="like">
                <div class="number-of-likes">12</div>
                <i class="fa fa-heart like-icon"></i>
            </div>
            </div>
            </div>

            <div class="photo-card">
                <picture class="photo">
                    <source srcset="Sample Photos-2/Mimi/Event_BenevidesWedding.jpg">
                      <img alt="Wedding photo" src="Sample Photos-2/Mimi/Event_BenevidesWedding.jpg" >
                </picture>
                <div class="photo-card-details">
                <div class="photo-description">Benevides Wedding</div>
                <div class="photo-price">70 $</div>
                <div class="like">
                    <div class="number-of-likes">12</div>
                <i class="fa fa-heart"></i>
                </div>
            </div>
            </div>

            <div class="photo-card">
                <picture class="photo">
                    <source srcset="Sample Photos-2/Mimi/Event_PintoWedding.jpg">
                      <img alt="Wedding photo" src="Sample Photos-2/Mimi/Event_PintoWedding.jpg" >
                </picture>
                <div class="photo-card-details">
                <div class="photo-description">Pinto Wedding</div>
                <div class="photo-price">70 $</div>
                <div class="like">
                    <div class="number-of-likes">12</div>
                <i class="fa fa-heart"></i>
                </div>
            </div>
            </div>

            <div class="photo-card">
                <picture class="photo">
                    <source srcset="Sample Photos-2/Mimi/Event_SeasideWedding.jpg">
                      <img alt="Seaside wedding photo" src="Sample Photos-2/Mimi/Event_SeasideWedding.jpg" >
                </picture>
                <div class="photo-card-details">
                <div class="photo-description">Seaside Wedding</div>
                <div class="photo-price">70 $</div>
                <div class="like">
                    <div class="number-of-likes">12</div>
                <i class="fa fa-heart"></i>
                </div>
            </div>
            </div>

            <div class="photo-card">
                <picture class="photo">
                    <source srcset="Sample Photos-2/Mimi/Portrait_Background.jpg">
                      <img alt="Black and white portrait" src="Sample Photos-2/Mimi/Portrait_Background.jpg" >
                </picture>
                <div class="photo-card-details">
                <div class="photo-description">Portrait Background</div>
                <div class="photo-price">70 $</div>
                <div class="like">
                    <div class="number-of-likes">12</div>
                <i class="fa fa-heart"></i>
                </div>
            </div>
            </div>
        </div>

            </div>
            <div class="fixed-info-box">
                <div class="like">
                    <div class="number-of-likes">297-081</div>
                <i class="fa fa-heart"></i>
                </div>
                <!-- price-pp price in the photographer page -->
                <div class="price-pp">300$ / Day</div>
            </div>
        </main>

    <script src="script.js"></script>
</body>
</html>
