<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" class="ref">

    <title>Fish Eye website</title>
</head>

<body>

    <header class="header-main">

        <div class="logo">
            <picture class="home">
                <source srcset="logo.png">
                <img alt="Fisheye Home page" src="logo.png">
            </picture>
        </div>

        <nav aria-label="photographer-categories">
            <ul class="filter-list" aria-label="filter">
                <li id="myBtnContainer">
                    <button aria-label="filter" class="filter btn"onclick="filterSelection('portrait')">#Portrait<span class="sr-only">(portrait)</span></button>
                </li>
                <li>
                    <button aria-label="filter" class="filter btn"onclick="filterSelection('art')">#Art<span class="sr-only">(art)</span></button>
                </li>
                <li>
                    <button aria-label="filter" class="filter btn" onclick="filterSelection('fashion')">#Fashion<span class="sr-only">(fashion)</span></button>
                </li>
                <li>
                    <button aria-label="filter" class="filter btn" onclick="filterSelection('architecture')">#Architecture<span
                            class="sr-only">(architecture)</span></button>
                </li>
                <li>
                    <button aria-label="filter" class="filter btn" onclick="filterSelection('travel')">#Travel<span class="sr-only">(travel)</span></button>
                </li>
                <li>
                    <button aria-label="filter" class="filter btn" onclick="filterSelection('sports')">#Sport<span class="sr-only">(sport)</span></button>
                </li>
                <li>
                    <button aria-label="filter" class="filter btn" onclick="filterSelection('animals')">#Animals<span class="sr-only">(animals)</span></button>
                </li>
                <li>
                    <button aria-label="filter" class="filter btn" onclick="filterSelection('events')">#Events<span class="sr-only">(events)</span></button>
                </li>
            </ul>
        </nav>
        <h1 class="title">Our photographers</h1>

    </header>

    <main class="front-main" id="front-main"></main>
    <script src="js/script.js"></script>
</body>

</html>
